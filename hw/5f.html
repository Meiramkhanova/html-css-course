<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: arial;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .first-number{
            font-size: 20px;
        }
        .USD{
            color: gray;
        }
        .second{
            color: green;
        }
        .hours{
            color: gray;
        }
        .second-number{
            color: red;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <p><span class="first-number">1,049.61</span> <span class="USD">USD</span></p>
    <p><span class="second">+18.05 (1.75&#37) today</span></p>
    <p><span class="hours">After hours 1,048.00</span><span class="second-number">-1.61 (0.15&#37)</span></p>
</body>
</html>
